<div class="header">
  <a routerLink="about">
    <img src="./assets/images/logo.png" alt="logo" class="logo">
  </a>
  <div class="links">
    <a
      *ngFor="let menuItem of menu"
      class="link"
      [routerLink]="menuItem.path"
      routerLinkActive="active"
    >
      {{menuItem.title}}
    </a>
  </div>
</div>
